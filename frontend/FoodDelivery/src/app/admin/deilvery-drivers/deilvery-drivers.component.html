<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Manage Deliveries</h1>
  
    <!-- Add Delivery Form -->
    <form (ngSubmit)="addDelivery()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="input-group">
          <label for="orderId" class="block font-medium">Order ID</label>
          <input type="number" id="orderId" [(ngModel)]="newDelivery.OrderId" name="OrderId" class="input input-bordered" required />
        </div>
        <div>
            <label for="userId">Assign Driver:</label>
            <select [(ngModel)]="newDelivery.UserId" name="userId" id="userId">
              <option *ngFor="let driver of deliveryDrivers" [value]="driver.userId">
                {{ driver.username }}
              </option>
            </select>
          </div>
        <div class="input-group">
          <label for="pickupTime" class="block font-medium">Pickup Time</label>
          <input type="datetime-local" id="pickupTime" [(ngModel)]="newDelivery.PickupTime" name="PickupTime" class="input input-bordered" required />
        </div>
        <div class="input-group">
          <label for="deliveryAddress" class="block font-medium">Delivery Address</label>
          <input type="text" id="deliveryAddress" [(ngModel)]="newDelivery.DeliveryAddress" name="DeliveryAddress" class="input input-bordered" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Add Delivery</button>
    </form>
  
    <!-- Deliveries Table -->
    <h2 class="text-xl font-semibold mt-8">All Deliveries</h2>
    <table class="table-auto w-full mt-4">
      <thead>
        <tr>
          <th class="px-4 py-2">Order ID</th>
          <th class="px-4 py-2">Driver ID</th>
          <th class="px-4 py-2">Driver Name </th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let delivery of deliveries">
            <td class="border px-4 py-2">{{ delivery.order.orderId }}</td> 
            <td class="border px-4 py-2">{{ delivery.user.userId }}</td>
            <td class="border px-4 py-2">{{ delivery.user.username }}</td> 
            <td class="border px-4 py-2">{{ delivery.deliveryStatus }}</td>
            <td class="border px-4 py-2">{{ delivery.deliveryAddress }}</td>
            <!-- <td class="border px-4 py-2">
              <button (click)="deleteDelivery(delivery.deliveryId)" class="btn btn-danger">Delete</button> 
            </td> -->
          </tr>
          
      </tbody>
    </table>
  </div>
