<div class="add-menu-item p-6 bg-gray-50 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Menu Items</h2>
  
    <!-- Table to display menu items -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg mb-8">
      <table class="w-full table-auto border-collapse">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-gray-700">Name</th>
            <th class="px-4 py-2 text-left text-gray-700">Category</th>
            <th class="px-4 py-2 text-left text-gray-700">Price</th>
            <th class="px-4 py-2 text-left text-gray-700">Description</th>
            <th class="px-4 py-2 text-left text-gray-700">Availability</th>
            <th class="px-4 py-2 text-left text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menuItems" class="border-t hover:bg-gray-50 transition-colors duration-200">
            <td class="px-4 py-2">{{ item.name }}</td>
            <td class="px-4 py-2">{{ item.category }}</td>
            <td class="px-4 py-2">{{ item.price | currency }}</td>
            <td class="px-4 py-2">{{ item.description }}</td>
            <td class="px-4 py-2">{{ item.availability ? 'Available' : 'Unavailable' }}</td>
            <td class="px-4 py-2">
              <button (click)="editMenuItem(item.itemId)" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition duration-200 ease-in-out">Edit</button>
              <button (click)="deleteMenuItem(item.itemId)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-200 ease-in-out">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Form for adding or editing menu items -->
    <div class="form bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">
        {{ editMenuItemId ? 'Edit Menu Item' : 'Add Menu Item' }}
      </h3>
      <input [(ngModel)]="newMenuItem.name" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter menu item name" />
      <input [(ngModel)]="newMenuItem.category" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter category" />
      <input [(ngModel)]="newMenuItem.price" type="number" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter price" />
      <textarea [(ngModel)]="newMenuItem.description" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter description"></textarea>
  
      <label class="flex items-center mb-4">
        <span class="mr-2 text-lg text-gray-700">Availability</span>
        <input [(ngModel)]="newMenuItem.availability" type="checkbox" class="h-4 w-4 text-blue-500" />
        Available
      </label>
  
      <button (click)="editMenuItemId ? saveUpdatedMenuItem() : addMenuItem()" class="w-full p-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200 ease-in-out">
        {{ editMenuItemId ? 'Save Changes' : 'Add Menu Item' }}
      </button>
    </div>
  </div>
