<form (ngSubmit)="onSubmit()" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md mt-20">
    <h2 class="text-2xl font-semibold text-center mb-6">Payment Information</h2>
  
    <div class="mb-4">
      <label for="paymentMethod" class="block text-gray-700 font-medium">Payment Method</label>
      <select id="paymentMethod" [(ngModel)]="paymentDetails.paymentMethod" (change)="onPaymentMethodChange($event)" name="paymentMethod" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="COD">Cash on Delivery</option>
        <option value="Credit Card">Credit Card</option>
      </select>
    </div>
  
    <div *ngIf="paymentDetails.paymentMethod === 'Credit Card'" class="mb-4">
      <label for="cardNumber" class="block text-gray-700 font-medium">Card Number</label>
      <input type="text" id="cardNumber" [(ngModel)]="paymentDetails.cardNumber" name="cardNumber" placeholder="Enter card number" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
  
    <div *ngIf="paymentDetails.paymentMethod === 'Credit Card'" class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="expiryDate" class="block text-gray-700 font-medium">Expiry Date (MM/YY)</label>
        <input type="text" id="expiryDate" [(ngModel)]="paymentDetails.expiryDate" name="expiryDate" placeholder="MM/YY" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="cvv" class="block text-gray-700 font-medium">CVV</label>
        <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" placeholder="Enter CVV" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>
  
    <div class="mb-6">
      <h3 class="text-lg font-semibold">Total Price: ${{ totalPrice.toFixed(2) }}</h3>
    </div>
  
    <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Proceed Order
    </button>
  </form>
