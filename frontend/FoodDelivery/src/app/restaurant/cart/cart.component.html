<app-nav></app-nav>
<section class=" bg-gradient-to-r from-gray-100 via-white to-gray-100 pt-48 mt-8 banner h-full w-full bg-cover bg-center bg-slate-900"  [ngStyle]="{ 'background-image': 'url(assets/pictures/bg-intro-01.jpg)' }">
  <!-- <div 
  class="banner h-full w-full bg-cover bg-center" 
  [ngStyle]="{ 'background-image': 'url(assets/pictures/bg-intro-01.jpg)' }"
> -->
    <div class="container mx-auto text-center px-4 lg:px-8">
      <!-- Section Title -->
      <h2 class="text-4xl font-extrabold mb-12 text-white">
        Your Cart
      </h2>
  
      <!-- Cart Items -->
      <div *ngIf="cartItems.length > 0; else emptyCart" class="space-y-8">
        <div
          *ngFor="let item of cartItems"
          class="flex flex-col md:flex-row justify-between items-center p-4 mx-10 bg-white shadow-lg rounded-2xl transition-transform transform hover:scale-105"
        >
          <!-- Item Details -->
          <div class="flex items-center space-x-6">
            <!-- Image -->
            <img
              [src]="item.imageUrl"
              alt="Item Image"
              class="w-28 h-28 object-cover rounded-xl border border-gray-300 shadow-sm"
            />
            <!-- Text Content -->
            <div class="text-left">
              <h3 class="text-2xl font-bold text-gray-800">{{ item.menuItem.name }}</h3>
              <p class="text-sm text-gray-500">{{ item.menuItem.category }}</p>
              <p class="text-lg font-medium text-gray-700 mt-2">Price: ₹{{ item.price }}</p>
            </div>
          </div>
  
          <!-- Quantity Controls and Remove Button -->
          <div class="flex flex-col md:flex-row items-center space-x-0 md:space-x-4 mt-6 md:mt-0">
            <!-- Quantity controls -->
            <div class="flex items-center space-x-4 mb-4 md:mb-0">
              <button
                (click)="decreaseQuantity(item)"
                class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-full text-lg font-semibold text-gray-700"
              >
                -
              </button>
              <span class="text-2xl font-semibold text-gray-900">{{ item.quantity }}</span>
              <button
                (click)="increaseQuantity(item)"
                class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-full text-lg font-semibold text-gray-700"
              >
                +
              </button>
            </div>
            
            <!-- Remove Button -->
            <button
              (click)="removeFromCart(item)"
              class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-medium transition-colors"
            >
              Remove
            </button>
          </div>
        </div>
  
        <!-- Total Price Section -->
        <div class="mt-12 p-6 bg-gradient-to-r from-indigo-50 to-indigo-100 rounded-2xl shadow-lg mx-10">
          <h3 class="text-2xl font-bold text-indigo-700">
            Total Price: ₹{{ totalPrice }}
          </h3>
          <button
            (click)="checkout()"
            class="mt-6 w-full md:w-auto px-8 py-3 bg-slate-900 text-white text-lg font-semibold rounded-full hover:bg-indigo-700 transition-transform transform hover:scale-105"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
  
      <!-- Empty Cart Message -->
      <ng-template #emptyCart>
        <div class="text-center py-16">
          <p class="text-2xl font-medium text-gray-500">Your cart is empty.</p>
          <p class="text-gray-400 mt-2">Start adding delicious items to your cart!</p>
          <button
            (click)="browseMenu()"
            class="mt-6 px-8 py-3 bg-slate-950 text-white text-lg font-semibold rounded-full hover:bg-indigo-700 transition-transform transform hover:scale-105"
          >
            Browse Menu
          </button>
        </div>
      </ng-template>
    </div>
   
  </section>
